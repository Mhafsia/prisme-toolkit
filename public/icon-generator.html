<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #1e1b4b;
        }

        .icon {
            width: 180px;
            height: 180px;
            background: linear-gradient(135deg, #1e1b4b 0%, #312e81 100%);
            border-radius: 36px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .icon img {
            width: 120px;
            height: 120px;
        }
    </style>
</head>

<body>
    <div class="icon">
        <img src="PRISME-Logo.png" alt="PRISME">
    </div>
</body>

</html>
